{% extends 'autoservice/base.html' %}
{% block title %} {{ car }} in {{ block.super}}{% endblock title %}
{% block content %}
    <h1>Car info: </h1>
    <p>Owner: {{ car.owner }}</p>
    <p>Car model: {{ car.car_model }}</p>
    <p>Plate number: {{ car.plate_number }}</p>
    <p>VIN: {{ car.VIN_code }}</p>
{% endblock content %}
